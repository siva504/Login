<div class="container">
    <p>http-client-request works!</p>
  
    <button class="btn btn-primary mb-3" (click)="getData()">GetData</button>
  
    <table class="table table-striped table-bordered">
      <thead class="thead-light">
        <tr >
          <th>ID</th>
          <th>Title</th>
          <th>Image</th>
          <th>Price</th>
          <th>Description</th>
          <th>Category</th>
          <th>Rating</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.id }}</td>
          <td>{{ product.title }}</td>
          <td>
            <img src="{{ product.image }}" alt="Product Image" style="max-width: 100px; max-height: 100px;">
          </td>
          <td>{{ product.price }}</td>
          <td>{{ product.description }}</td>
          <td>{{ product.category }}</td>
          <td>{{ product.rating.rate }} ({{ product.rating.count }} reviews)</td>
        </tr>
      </tbody>
    </table>
  </div>
